server:
  port: 10014
logging:
  level:
    cn.akfang.berry: debug
    com.alibaba.nacos: warn

spring:
  application:
    name: berry-video-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        ephemeral: false

      config:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true

dubbo:
  application:
    name: berry-video-consumer
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1
  consumer:
    timeout: 3000
    retries: 2