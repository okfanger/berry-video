server:
  port: 10012
logging:
  level:
    cn.akfang.berry: debug
    com.alibaba.nacos: warn

spring:
  application:
    name: berry-user-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true

dubbo:
  application:
    name: berry-user-consumer
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1