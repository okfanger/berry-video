server:
  port: 10012
logging:
  level:
    cn.akfang.berry: debug
    com.alibaba.nacos: warn

spring:
  application:
    name: berry-user-consumer
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
  main:
    allow-bean-definition-overriding: true
  redis:
    database: 1
    host: localhost
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1
    timeout: 1000

dubbo:
  application:
    name: berry-user-consumer
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1

wx:
  mp:
    token: xxxxx
    aesKey: xxxxx
    appId: xxxxx
    secret: xxxxx
    config-storage:
      http-client-type: HttpClient
      key-prefix: wx
      redis:
        host: 127.0.0.1
        port: 6379
      type: Memory

  open:
    appId:
      xxxxx
    appSecret:
      xxxxx
